<div class="title">
  <h1>¡Búsqueda del Tesoro perdido!</h1>
</div>
<div class="container">

  <div class="flip-card" [class.flipped]="flippedColor" (click)="toggleFlip(1)">
    <div class="flip-card-inner">
      <mat-card class="flip-card-front">
        <img src="assets/colors.jpg" alt="Colors" style="width:100%;height:100%;">
      </mat-card>
      <mat-card class="flip-card-back">
        <p>¡A las ranas les gusta saltar mucho! ¿Sabes de qué color son las ranas?</p>
      </mat-card>
    </div>
  </div>
  <div class="flip-card" [class.flipped]="flippedSound" (click)="toggleFlip(2)">
    <div class="flip-card-inner">
      <mat-card class="flip-card-front">
        <img src="assets/animals.avif" alt="Numbers" style="width:100%;height:100%;">
      </mat-card>
      <mat-card class="flip-card-back">
        <p>Los animales hacen mucho ruido. ¿Qué animal hace este sonido?</p>
      </mat-card>
    </div>
  </div>
  <div class="flip-card" [class.flipped]="flippedNumber" (click)="toggleFlip(3)">
    <div class="flip-card-inner">
      <mat-card class="flip-card-front">
        <img src="assets/numbers.jpg" alt="Numbers" style="width:100%;height:100%;">
      </mat-card>
      <mat-card class="flip-card-back">
        <p>¿Te acuerdas cuántos años ha cumplido Imma?</p>
      </mat-card>
    </div>
  </div>
</div>
